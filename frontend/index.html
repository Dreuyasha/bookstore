<!DOCTYPE html>
<html>
  <head>
    <title>BookStore</title>
  </head>
  <body>
    <h1>ðŸ“š Welcome to the BookStore</h1>
    <div id="books"></div>

    <script>
      fetch("http://backend:8080/books")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("books");
          data.forEach((book) => {
            const div = document.createElement("div");
            div.textContent = `${book.title} by ${book.author}`;
            container.appendChild(div);
          });
        });
    </script>
  </body>
</html>
